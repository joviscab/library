<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Library</h1>

    <div>
        <dialog>
            <button autofocus>Close</button>
            <p>Add a new book:</p>
            <form id="book-form">
                <div>
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div>
                    <label for="book-author">Book Author</label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>
                <div>
                    <label for="book-pages">Number of pages</label>
                    <input type="number" id="book-pages" name="book-pages" required>
                </div>
                <div>
                    <p>Have you read this book?</p>
                    <input type="radio" name="book-read" id="book-read-yes" value="yes" required>
                    <label for="book-read-yes">Yes</label><br>
                    <input type="radio" name="book-read" id="book-read-no" value="no">
                    <label for="book-read-no">No</label><br>
                </div>
                <button type="submit" id="submitNewBook">Submit</button>
            </form>
        </dialog>
        <div id="button-new">
            <button id="showDialogButton">New Book</button>
        </div>

    </div>

    <ul id="libraryList"></ul>

    <script src="script.js"></script>
</body>
</html>
