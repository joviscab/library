<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>

    <div>
        <dialog>
            <button autofocus>Close</button>
            <p>Add a new book:</p>
            <div id="book-form">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" name="book-title">
            </div>
            <div>
                <label for="book-author">Book Author</label>
                <input type="text" id="book-author" name="book-author">
            </div>
            <div>
                <label for="book-pages">Number of pages</label>
                <input type="number" id="book-pages" name="book-pages">
            </div>
            <div>
                <form action="">
                    <p>Have you read this book?</p>
                    <input type="radio" name="book-read" id="book-read-yes" value="Yes"><br>
                    <label for="book-read-yes">Yes</label><br>
                    <input type="radio" name="book-read" id="book-read-no" value="No"><br>
                    <label for="book-read-no">No</label><br>
                </form>
            </div>
            <button type="submit" id="submitNewBook">Submit</button>
          </dialog>
          <button id="showDialogButton">New Book</button>
          
    </div>

    <ul id="libraryList">

    </ul>

    <script src="script.js" ></script>
</body>
</html>
